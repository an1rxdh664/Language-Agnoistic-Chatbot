<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Log In to the site | {%%} University</title>
</head>
<body style="
    margin: 0px;
    padding: 0px;
    height: 100vh;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
">
    <header style="
        margin: 0px;
        padding: 0px;
        padding-left: 25px;
        padding-right: 25px;
        background-color: rgb(3, 3, 51);
        position: relative;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        height: 60px;
    ">
        <div class="left-container" style="
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 15px;
            color: white;
            ">
            <p>Call Us : 123456789</p>
            <p>Email : example@gmail.com</p>
        </div>
        <div class="right-container" style="
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 15px;
            color: white;
        ">
            <span class="material-symbols-outlined">search</span>
            <a href="#" style="text-decoration: none; color: white;"><p>Log In</p></a>
        </div>
    </header>
    <div class="container" style="
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    ">
        <div class="logo-home-container" style="
            display: flex;
            align-items: center;
            text-align: center;
            flex-direction: row;
            justify-content: space-between;
            padding: 10px;
            padding-left: 50px;
            padding-right: 100px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.096);
            background-color: white;
        ">
            <div class="logo-container">
                <img src="itm_logo.png" alt="">
            </div>
            <div class="home-button">
                <p>Home</p>
            </div>
        </div>
        <div class="login-card-container" style="
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(236, 237, 250);
        ">
            <div class="login-card" style="
                background-color: white;
                padding: 25px;
                border-radius: 5px;
                box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.356);
                padding-top: 50px;
                width: 400px;
                justify-content: center;
                align-items: center;
                display: flex;
                flex-direction: column;
            ">
                <div class="logo" style="padding: 25px;">
                    <img src="itm_logo.png" style="height: 100px;">
                </div>
                <div class="credentials" style="
                    display: flex;
                    flex-direction: column;
                    width: 80%;
                ">
                    <input type="text" placeholder="Username or Email" style="height: 30px; margin-bottom: 15px; padding-left: 10px; font-size: large; font-family: 'Roboto', sans-serif; border-radius: 8px; border: 1px solid rgba(0, 0, 0, 0.322); padding-top: 5px; padding-bottom: 5px;">
                    <input type="password" placeholder="Password" style="height: 30px; margin-bottom: 15px; padding-left: 10px; font-size: large; font-family: 'Roboto', sans-serif; border-radius: 8px; border: 1px solid rgba(0, 0, 0, 0.322); padding-top: 5px; padding-bottom: 5px;">
                    <div><button style="padding: 15px; font-size: large; background-color: rgb(3, 3, 51); color: white; border-radius: 5px; border: 1px solid rgba(0, 0, 0, 0.411); cursor: pointer;">Log in</button></div>
                    <a><p style="color: rgb(3, 3, 51); cursor: pointer;">Lost password?</p></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
